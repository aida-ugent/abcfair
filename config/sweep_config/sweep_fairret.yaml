method: grid
program: src/main.py

# Without specifying this command explicitly, all arguments will be passed on the command line.
command:
  - ${env}
  - ${interpreter}
  - ${program}

parameters:
  data_config:
    values: ['data_config/SchoolPerformanceUnbiased.yaml', 'data_config/ACSEmployment.yaml', 'data_config/ACSIncome.yaml', 'data_config/ACSMobility.yaml', 'data_config/ACSPublicCoverage.yaml', 'data_config/ACSTravelTime.yaml', 'data_config/SchoolPerformanceBiased.yaml']

  method:
    parameters:
      name:
        value: fairret
      fairness_strength:
        values: [0.001, .01, .1, 1, 3]
      statistic:
        values: ['pr', 'tpr', "ppv", "acc",  "f1_score"]
      fairret:
        values: ["norm", "KL_proj"]

  data:
    parameters:
      sensitive_attributes:
        values: ["parallel", "binary", "intersectional"]
  seed:
    values: [0, 1, 2, 3, 4]
